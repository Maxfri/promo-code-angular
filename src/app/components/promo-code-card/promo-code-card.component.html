<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ item.promocode | uppercase }}
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="item-actions">
    <button mat-flat-button color="primary">Edit</button>
    <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
