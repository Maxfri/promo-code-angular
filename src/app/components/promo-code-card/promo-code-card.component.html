<mat-card [class.expiry]="isExpiry" highlightOnHover class="item-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Title: {{ item.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="item.description">
        Description: {{ item.description }}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="item-card__content">
    <button mat-raised-button color="primary" (click)="handleCopyPromoCode()">
      {{ item.promoCode | uppercase }}
    </button>
    <mat-divider></mat-divider>
    <span>
      Expiration date:{{ formatDate(item.dateOfExpiry) | uppercase }}
    </span>
  </mat-card-content>
  <mat-card-actions class="item-actions">
    <button mat-flat-button color="primary" (click)="editPromoCode(item.id)">
      Edit
    </button>
    <button mat-mini-fab color="warn" (click)="handleOpenModal(item.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
