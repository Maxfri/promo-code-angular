<div
  class="items-list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="loadMore()"
>
  <app-promo-code-card
    *ngFor="let promoCode of promoCodes | filterPromoCode : searchValue"
    [item]="promoCode"
  >
  </app-promo-code-card>
  <div *ngIf="!promoCodes.length">Promocodes didn't found</div>
</div>
