<mat-form-field>
  <mat-label for="filterSelect">Filter:</mat-label>
  <mat-select
    id="filterSelect"
    [ngModel]="selectedFilter"
    (ngModelChange)="onFilterChange($event)"
  >
    <mat-option *ngFor="let option of filterOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
